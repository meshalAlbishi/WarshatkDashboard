<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Admin Dashboard | Payment</title>

    <!-- Bootstrap core CSS -->
    <link href="../../css/AdminPage/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/AdminPage/main-dashboard.css" rel="stylesheet">
    <link href="../../css/AdminPage/dash-navbar.css" rel="stylesheet">
    <link href="../../css/AdminPage/overview.css" rel="stylesheet">
    <link href="../../css/loader.css" rel="stylesheet">

</head>

<body>

    <!-- dashboard-nav -->
    <!-- import dashboard-nav from dashboard-nav.html -->
    <div id="inc-dashboard-nav"></div>
    <!-- ---------------------------------------------------- -->

    <div class="loader"></div>

    <!-- main dashboard -->
    <section id="main" style="display: none;">

        <div class="container">

            <div class="row">

                <!-- left sidebar -->
                <div class="col-md-3">

                    <!-- badges -->
                    <!-- import badges from badges.html -->
                    <div id="inc-badges"></div>
                    <!-- ---------------------------------------------------- -->


                    <!-- progress -->
                    <!-- import progress from progress.html -->
                    <div id="inc-progress"></div>
                    <!-- ---------------------------------------------------- -->

                </div>

                <!-- right side -->
                <!-- payment.html start here -->
                <div class="col-md-9">

                    <div class="panel panel-default">

                        <!-- panel title -->
                        <div class="panel-heading main-color-bg">
                            <h3 class="panel-title">Payment</h3>
                        </div>

                        <!-- panel body -->
                        <div class="panel-body">

                            <!-- to center cards -->
                            <div class="col-md-1"></div>

                            <!-- customer payment -->
                            <div class="col-md-3">
                                <div class="well dash-box">
                                    <h2>
                                        <span id="cust-pay"></span> <span style="font-size: 22px;">SR</span>
                                    </h2>
                                    <h3>Customer</h3>
                                </div>
                            </div>

                            <!--  Service Providers payment -->
                            <div class="col-md-3">
                                <div class="well dash-box">
                                    <h2>
                                        <span id="csp-pay"></span> <span style="font-size: 22px;">SR</span>
                                    </h2>
                                    <h3>SPs</h3>
                                </div>
                            </div>

                            <!-- Warshatk payment -->
                            <div class="col-md-3">
                                <div class="well dash-box">
                                    <h2 id="cust-num">
                                        <span id="warshatk-pay"></span> <span style="font-size: 22px;">SR</span>
                                    </h2>
                                    <h3>Warshatk</h3>
                                </div>
                            </div>

                            <div class="col-md-2"></div>

                            <div style="padding-top: 80px;">
                                <!-- paymnet table -->
                                <table id="paymnet-table" class="table table-striped table-hover">

                                    <thead>
                                        <th>Bill Number</th>
                                        <th>Describtion</th>
                                        <th>Amount</th>
                                        <th>is Paid</th>
                                        <th>Pay Date</th>
                                    </thead>

                                    <tbody></tbody>

                                </table>
                            </div>

                        </div><!-- end panel body -->

                    </div> <!-- end of panel-->

                </div>
                <!-- payment.html end here -->

            </div>
        </div>
    </section>


    <!-- Bootstrap core JavaScript
        ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../../js/dashboard/bootstrap.min.js"></script>

    <!-- firebase script -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
    <script src="../../Database/config/firebase-config.js"></script>
    <!--  -->

    <script src="../../js/dashboard/dashboard.js"></script>
    <script src="../../js/dashboard/payment.js"></script>
</body>

</html>
