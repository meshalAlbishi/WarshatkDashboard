<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/login-register.css">
    <link rel="stylesheet" href="../../css/login-register-navbar.css">
    <link rel="stylesheet" href="../../css/HomePage/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .all {
            min-height: 92.5vh;
            padding-top: 100px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>

    <title>Login</title>
</head>

<body>

    <div class="all">

        <div class="main">

            <div class="header">
                <h2>Admin Login</h2>
            </div>

            <form class="form" id="login">

                <!-- email -->
                <div class="form-control">
                    <label>Email</label>
                    <input type="email" placeholder="Email" id="email">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <!-- password -->
                <div class="form-control">
                    <label>Password</label>
                    <input type="password" placeholder="Password" id="password">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <button type="submit">Login</button>

                <!-- <p class="message">
                    <a href="#">Forgot Password?</a>
                </p> -->

            </form>

        </div>

        <br>
        <br>
        <br>

    </div>

    <!-- footer -->
    <!-- import footer from HomePage/html/footer.html -->
    <div id="inc-footer"></div>
    <!-- ---------------------------------------------------- -->

    <!-- script -->
    <script type="module" src="../../js/login.js"></script>
    <script src="../../../Classes/User.js"></script>

    <!-- firebase script -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
    <script src="../../Database/config/firebase-config.js"></script>
    <script type="module" src="../../Database/loginToDB.js"></script>
    <!--  -->

</body>

</html>
