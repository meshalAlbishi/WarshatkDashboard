<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Service Providers</title>

    <link href="../../css/AdminPage/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/AdminPage/main-dashboard.css" rel="stylesheet">
    <link href="../../css/AdminPage/dash-navbar.css" rel="stylesheet">
    <link href="../../css/loader.css" rel="stylesheet">
    <link href="../../css/modal.css" rel="stylesheet">
    <link href="../../css/AdminPage/csp-modal.css" rel="stylesheet">

    <style>
        .modal-lg {
            max-width: 70% !important;
        }
    </style>

</head>

<body>
    <!-- edit modal -->
    <div class="edit-moadl my-modal-wrapper" id="editCsp">
        <div class="my-modal">

            <!-- modal header -->
            <div class="my-modal-header">
                <h3>Edit Service Provider</h3>
            </div>

            <!-- modal body -->
            <div class="my-modal-body">

                <form class="my-form" id="form" autocomplete="off">

                    <!-- store name -->
                    <!-- <div> -->
                    <h4>Store Name</h4>
                    <input type="text" name="StoreName" id="StoreName" placeholder="Store Name">
                    <!-- </div> -->

                    <br>

                    <!-- Commercial Register -->
                    <!-- <div> -->
                    <h4>Commercial Register</h4>
                    <input type="number" name="CommercialRegister" id="CommercialRegister"
                        placeholder="Commercial Register">
                    <!-- </div> -->

                    <br>

                    <!-- Service Type -->
                    <div>
                        <h4>Service Type</h4>
                        <select id="serviceType">
                            <option disabled selected> Choose Service Type</option>
                            <option value="workshop">Workshop</option>
                            <option value="emergency">Emergency Accidents</option>
                            <option value="maintance">Maintenance</option>
                            <option value="cleaning">Cleaning</option>
                        </select>
                    </div>

                    <br>

                    <a class="btn btn-primary btn-modal save-btn">Save</a>
                </form>

            </div>
        </div>
    </div>

    <!-- dashboard-nav -->
    <!-- import dashboard-nav from dashboard-nav.html -->
    <div id="inc-dashboard-nav"></div>
    <!-- ---------------------------------------------------- -->

    <div class="loader"></div>

    <!-- main dashboard -->
    <section id="main" style="display: none;">

        <!-- <div class="container"> -->

        <div class="row" style=" margin: 0 auto;">

            <!-- left sidebar -->
            <div class="col-md-3">

                <!-- badges -->
                <!-- import badges from badges.html -->
                <div id="inc-badges"></div>
                <!-- ---------------------------------------------------- -->


                <!-- progress -->
                <!-- import progress from progress.html -->
                <!-- <div id="inc-progress"></div> -->
                <!-- ---------------------------------------------------- -->

            </div>

            <!-- csp.html start here -->
            <!-- right side -->
            <div class="col-md-9">

                <div class="panel panel-default">

                    <!-- panel title -->
                    <div class="panel-heading main-color-bg">
                        <h3 class="panel-title">Servie Providers</h3>
                    </div>

                    <!-- panel body -->
                    <div class="panel-body">


                        <div id="myBtnContainer">
                            <span class="filter"><span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
                                Filter By: &nbsp;</span>
                            <button class="btn filter-btn active"> Show all</button>
                            <button class="btn filter-btn"> Block</button>
                            <button class="btn filter-btn"> Un-block</button>
                        </div>

                        <br>
                        <table id="csp-table" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Edit</th>
                                    <th>Store Name</th>
                                    <th>Phone</th>
                                    <th>Service Type</th>
                                    <th style="width: 120px;">Commerical No.</th>
                                    <th>Reg. Date</th>
                                    <th>Rating</th>
                                    <th>#Orders</th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tbody></tbody>

                        </table>

                    </div>

                </div>

            </div><!-- csp.html end here -->

        </div>

        <!-- </div> -->

    </section>

    <!-- Bootstrap core JavaScript
        ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../../js/dashboard/bootstrap.min.js"></script>

    <!-- firebase script -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
    <script src="../../Database/config/firebase-config.js"></script>
    <!--  -->

    <script src="../../js/dashboard/dashboard.js"></script>
    <script src="../../js/dashboard/csp.js"></script>
</body>

</html>
